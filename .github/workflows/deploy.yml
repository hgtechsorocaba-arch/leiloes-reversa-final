name: ðŸš€ Publicar LeilÃµes Reversa

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy para Hostinger
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
    - name: ðŸšš Baixando CÃ³digo
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Configurando Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ðŸ§¹ Limpeza Radical
      run: |
        rm -rf node_modules
        rm -f package-lock.json

    - name: ðŸ“¦ Instalando DependÃªncias
      run: npm install --force

    - name: ðŸ”¨ Construindo Site (Build)
      run: npm run build
      env:
        CI: false
        API_KEY: ${{ secrets.API_KEY }}

    - name: ðŸ“‚ Sincronizando via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: public_html/
        protocol: ftp
        port: 21
        unsafe: true
        timeout: 300000
